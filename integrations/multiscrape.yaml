multiscrape:
#defcon
  - resource: "https://www.youtube.com/feeds/videos.xml?channel_id=UC6Om9kAkl32dWlDSNlDS9Iw"
    scan_interval: 60
    parser: lxml
    log_response: true
    sensor:
      - unique_id: yt_defconconference
        on_error: 
          value: last
        name: DEFCON Conference
        icon: mdi:youtube
        select: media\:title
        attributes:
          - name: video_url
            select: media\:content
            attribute: url
          - name: video_description
            select: media\:description
          - name: entity_picture
            select: media\:thumbnail
            attribute: url
          - name: video_content_id
            select: yt\:videoId
          - name: video_views
            select: media\:statistics
            attribute: views
          - name: video_stars
            select: media\:starRating
            attribute: count
          - name: video_date
            select: updated
          - name: channel_url
            select: uri
